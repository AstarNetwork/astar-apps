    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"

    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://portal.astar.network/images/card-img.jpg" />

      property="og:description"
      content="Your one-stop platform for the Astar ecosystem - Wallet / Staking / Bridging"
    />

    <meta property="og:site_name" content="Astar Portal - Astar & Shiden Network" />
    <meta property="og:url" content="https://portal.astar.network" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@AstarNetwork" />
    <meta name="twitter:title" content="Astar Portal - Astar & Shiden Network" />
    <meta
      name="twitter:description"
      content="Your one-stop platform for the Astar ecosystem - Wallet / Staking / Bridging"
    />
    <meta name="twitter:image" content="https://portal.astar.network/images/card-img.jpg" />
    <meta property="twitter:url" content="https://portal.astar.network" />
    <meta name="twitter:creator" content="@AstarNetwork" />

    <!-- Favicon -->
    <link rel="icon" href="favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#1b6dc1" />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    /> -->

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.template.css" />
    <script src="index.template.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.js"></script>
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

      !(function (e, t, n, s, u, a) {

  </head>
  <body onLoad="initSplashText()">
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe
        src="https://www.googletagmanager.com/ns.html?id=<%= tagManagerId %>"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Splash screen -->
    <div id="splash">
      <!-- <img id="bg-image" class="background" src="images/splash.png" /> -->
      <div id="overlay">&nbsp;</div>
      <div id="box">
        <div id="splash-text"></div>
        <button id="button--reset" onclick="handleResetConnection()">
          Cancel connecting via Light client
        </button>
      </div>
    </div>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
