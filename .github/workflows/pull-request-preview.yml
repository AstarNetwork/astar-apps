name: Create Firebase Hosting Preview on PR
on: 
  pull_request:
    inputs:
        astar_tag:
          description: 'Release tag version for astar collator'
          required: true
          default: '4.47.1'
        polkadot_tag:
          description: 'Release tag version for polkadot relay chain'
          required: true
          default: '0.9.37'
        zombienet_tag:
          description: 'Release tag version for zombinet tool'
          required: true
          default: '1.3.35'
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.deploy_firebase_hosting_channel.outputs.details_url }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn && yarn build
      - id: deploy_firebase_hosting_channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ASTAR_APPS }}'
          projectId: astar-apps
  e2etest:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: build_and_preview
    steps:
      - uses: actions/checkout@v3
      - run: mkdir -p tests/bin

      - name: Download pre-built linux collator binary
        run: |
          wget https://github.com/AstarNetwork/Astar/releases/download/v${{ github.event.inputs.astar_tag }}/astar-collator-v${{ github.event.inputs.astar_tag }}-ubuntu-x86_64.tar.gz
          tar -xvf astar-collator-*-ubuntu-x86_64.tar.gz
          chmod +x ./astar-collator
          mv astar-collator tests/bin/astar-collator
      - name: Copy polkadot relay chain binary
        run: |
          wget https://github.com/paritytech/polkadot/releases/download/v${{ github.event.inputs.polkadot_tag }}/polkadot
          chmod +x ./polkadot
          mv polkadot tests/bin/polkadot
      - name: Copy zombinet testing binary
        run: |
          wget https://github.com/paritytech/zombienet/releases/download/v${{ github.event.inputs.zombienet_tag }}/zombienet-linux-x64
          chmod +x ./zombienet-linux-x64
          mv zombienet-linux-x64 tests/bin/zombienet-linux-x64

      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn install --immutable --immutable-cache --check-cache
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        # run: BASE_URL='${{needs.build_and_preview.outputs.output1}}' HEADLESS='true' ENDPOINT='ws://127.0.0.1:50001' npx playwright test --project=chromium
        run: BASE_URL='${{needs.build_and_preview.outputs.output1}}' yarn playwright:ci
        working-directory: ./tests
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
